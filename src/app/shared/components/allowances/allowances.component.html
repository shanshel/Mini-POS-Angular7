<div class="row">
  <div class="col-12">
      <table class="table table-bordered">
          <tr>
            <th>#</th>
            <th>الأستحقاق</th>
            <th>المبلغ</th>
          </tr>
          <tr *ngFor="let item of items; let i = index" [attr.data-index]="i">
            <td>{{ i + 1 }}</td>
            <td>{{ item.allowanceType.name }}</td>
            <td>{{ item.allowanceType.amount }}</td>
          </tr>
      </table>
  </div>
</div>
