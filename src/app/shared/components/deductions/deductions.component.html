<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <tr>
              <th>#</th>
              <th ngxTranslate="merits">الاستقطاع</th>
            <th  ngxTranslate="amount">المبلغ</th>
            </tr>
            <tr *ngFor="let item of items; let i = index" [attr.data-index]="i">
              <td>{{ i + 1 }}</td>
              <td>{{ item.service.name }}</td>
              <td>{{ item.amount }}</td>
            </tr>
        </table>
    </div>
  </div>
