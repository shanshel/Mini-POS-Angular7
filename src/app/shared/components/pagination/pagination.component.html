<div class="row">
  <div class="col-xs-8 col-sm-5 col-md-3 col-lg-2">
      <div class="btn-group btn-group-toggle btn-divided-group btn-outline-divided-group btn-group-full-width btn-divided-checkbox-group"
      data-toggle="buttons">
        <label class="btn btn-outline-info btn-icon" (click)="next()">
          <i class="nb-arrow-right"></i>
        </label>
        <label class="btn btn-outline-info">
            {{currentPage}}
        </label>
        <label class="btn btn-outline-info btn-icon" (click)="prev()">
          <i class="nb-arrow-left"></i>
        </label>
      </div>
  </div>
</div>
