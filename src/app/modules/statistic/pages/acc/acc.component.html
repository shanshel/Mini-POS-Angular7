<div class="page-header"></div>
<div class="row">
  <div class="col-4">
    <nb-card accent="primary">
        <nb-card-header> عدد التنسيبات  </nb-card-header>
        <nb-card-body>{{ totalNumOfUser }}</nb-card-body>
    </nb-card>
  </div>
  <div class="col-4">
    <nb-card accent="primary">
        <nb-card-header> عدد الموظفين </nb-card-header>
        <nb-card-body>{{ totalNumOfEmployees }}</nb-card-body>
    </nb-card>
  </div>
  <div class="col-4">
    <nb-card accent="primary">
        <nb-card-header> عدد الاقسام </nb-card-header>
        <nb-card-body>{{ totalNumOfDepartments }}</nb-card-body>
    </nb-card>
  </div>
  
  <div class="col-12">
    <nb-card  class="statistic-card">
        <nb-card-header class="test"></nb-card-header>
        <nb-card-body>
            <ngx-charts-bar-vertical
            [results]="EmployeesPerRole"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel">
          </ngx-charts-bar-vertical>
        </nb-card-body>
    </nb-card>
</div>
