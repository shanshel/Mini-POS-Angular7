<nb-card  class="dialog">
<nb-card-header class="card_header" ngxTranslate="edit_employee_title">تعديل موظف </nb-card-header>
   <nb-card-body>
   
    <form [formGroup]="_form" (ngSubmit)="_form.valid && submit()">
      <div class="row" *ngIf="_form">
        <!-- </div> -->
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="qi_card_smart_id">QiCard Smart ID</label>
          <input type="text" nbInput fullWidth formControlName="qiSmartId" [status]="_form.controls.qiSmartId.errors && _form.controls.qiSmartId.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="qi_card_account_number">Qicard Account Number</label>
          <input type="text" nbInput fullWidth formControlName="qiAccountNumber" [status]="form.qiAccountNumber.errors && form.qiAccountNumber.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="qi_card_number">Qicard Number</label>
          <input type="text" nbInput fullWidth formControlName="qiCardNumber" [status]="form.qiCardNumber.errors && form.qiCardNumber.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="public_employee_id">ألرقم ألوظيفي</label>
          <input type="text" nbInput fullWidth formControlName="publicEmployerId" [status]="form.publicEmployerId.errors && form.publicEmployerId.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="public_employee_id">الرقم ألحكومي</label>
          <input type="text" nbInput fullWidth formControlName="govId" [status]="form.govId.errors && form.govId.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="id_card_number">رقم البطاقه ألموحده</label>
          <input type="text" nbInput fullWidth formControlName="govCardId" [status]="form.govCardId.errors && form.govCardId.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="gov_family_id">ألرقم العائلي</label>
          <input type="text" nbInput fullWidth formControlName="govFamilyId" [status]="form.govFamilyId.errors && form.govFamilyId.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="first_name">ألأسم ألأول</label>
          <input type="text" nbInput fullWidth formControlName="firstName" [status]="form.firstName.errors && form.firstName.dirty ? 'danger' : ''">
          <span ngxTranslate="first_name_location_reuired" style="color:red; font-size: 13px;" *ngIf="form.firstName.touched && form.firstName.invalid">الاسم الاول مطلوب</span>
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="middle_name">ألأسم ألثاني</label>
          <input type="text" nbInput fullWidth formControlName="middleName" [status]="form.middleName.errors && form.middleName.dirty ? 'danger' : ''">
          <span style="color:red; font-size: 13px;" *ngIf="form.middleName.touched && form.middleName.invalid">الاسم الثاني مطلوب</span>
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="last_name">ألأسم ألثالث</label>
          <input type="text" nbInput fullWidth formControlName="lastName" [status]="form.lastName.errors && form.lastName.dirty ? 'danger' : ''">
          <span style="color:red; font-size: 13px;" *ngIf="form.lastName.touched && form.lastName.invalid">الاسم الثالث مطلوب</span>
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="surname">اللقب</label>
          <input type="text" nbInput fullWidth formControlName="surName" [status]="form.surName.errors && form.surName.dirty ? 'danger' : ''">
        </div>
        
        
          <div class="input-group col-3 mb-3">
            <label ngxTranslate="birth_date">تاريخ الميلاد</label>
            <input nbInput placeholder="Form Picker" fullWidth [nbDatepicker]="formpicker" formControlName="birthDate">
            <nb-datepicker #formpicker></nb-datepicker>
          </div>
        

        <div class="input-group col-3 mb-3">
          <label ngxTranslate="address">عنوان ألسكن</label>
          <input type="text" nbInput fullWidth formControlName="address" [status]="form.address.errors && form.address.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="phone_number">رقم ألهاتف</label>
          <input type="text" nbInput fullWidth formControlName="mobileNo" [status]="form.mobileNo.errors && form.mobileNo.dirty ? 'danger' : ''">
          <span class="error-span" *ngIf="_form.controls.mobileNo.errors?.number  ||  _form.controls.mobileNo.errors?.minlength">رقم الهاتف يجب ان يكون ارقام فقط واكثر من 11 رقم</span>
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="email">ألبريد ألألكتروني</label>
          <input type="text" nbInput fullWidth formControlName="email" [status]="form.email.errors && form.email.dirty ? 'danger' : ''">
          <span class="error-span" *ngIf="_form.controls.email.errors?.email " ngxTranslate="email_must_be_correct">يجب ان يكون الايميل صحيحاً</span>
        </div>

        <div class="input-group col-3 mb-3">
          <label ngxTranslate="marital_status">الحالة الزوجية</label>
   
          <nb-select class="minwidth300" placeholder="من فضلك اختر الحالة الزوجية" formControlName="maritalStatus" selected="{{_form.controls.maritalStatus.value}}">
            <nb-option value="0"><span ngxTranslate="married">متزوج</span></nb-option>
            <nb-option value="1"><span ngxTranslate="absolute">مطلق</span></nb-option>
            <nb-option value="2"><span ngxTranslate="widowed">ارمل</span></nb-option>
            <nb-option value="3"><span ngxTranslate="unmarried">اعزب</span></nb-option>
          </nb-select>
        </div>

         
          <div class="input-group col-3 mb-3">
            <label ngxTranslate="gender">الجنس </label>
            <nb-select class="minwidth300" placeholder="من فضلك اختر الحالة الزوجية"  outline formControlName="gender" selected="{{_form.controls.gender.value}}">
              <nb-option value="0"><span ngxTranslate="male">ذكر</span></nb-option>
              <nb-option value="1"><span ngxTranslate="female">انثى</span></nb-option>
            </nb-select>
          </div>
       
      

        <div class="input-group col-3 mb-3">
          <label ngxTranslate="full_father_name">أسم ألأب ألكامل</label>
          <input type="text" nbInput fullWidth formControlName="fatherFullName" [status]="form.fatherFullName.errors && form.fatherFullName.dirty ? 'danger' : ''">
        </div>
        <div class="input-group col-3 mb-3">
          <label ngxTranslate="full_mother_name">أسم ألأم ألكامل</label>
          <input type="text" nbInput fullWidth formControlName="motherFullName" [status]="form.motherFullName.errors && form.motherFullName.dirty ? 'danger' : ''">
        </div>
      </div>
    </form>

  </nb-card-body>
  <nb-card-footer>
    <button nbButton (click)="submit()" ngxTranslate="edit">تعديل</button>
    
    <button nbButton status="danger" (click)="dismiss()" ngxTranslate="close">اغلاق</button>
 </nb-card-footer>
</nb-card>
