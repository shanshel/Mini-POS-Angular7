<div class="page-header"></div>
<nb-card accent="info" >
    <nb-card-header>
      <ng-container ><span ngxTranslate="view_deduction"> عرض الأستقطاعات</span></ng-container>
      <div class="float-left">
          <button class="rafidin-icon-button" nbButton status="info" (click)="openAddDialog()" ngxTranslate="add_deduction">
            <i class="nb-plus"></i>
            اضافة استقطاع
          </button>
      </div>
    </nb-card-header>
    <nb-card-body>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" ngxTranslate="deduction_name">اسم الأستقطاع</th>
              <th scope="col" ngxTranslate="deduction_type">نوع الأستقطاع</th>
              <th scope="col" ngxTranslate="deduction_percentage">الأستقطاع نسبة مئوية</th>
              <th scope="col">الحالة</th>

              <th scope="col" ngxTranslate="choise">خيارات</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of deductions">
              <td>{{item.name}}</td>
              <td>{{item.kind == 1 ? 'حكومي' : 'غير حكومي'}}</td>
              <td>{{item.type == 1 ? 'ثابتة' : 'مئوية'}}</td>
              <td>  <span ngxTranslate="active" class="badge badge-success" *ngIf="item.status == 1">فعال</span> 
                    <span ngxTranslate="not_active" class="badge badge-danger" *ngIf="item.status == 0">غير فعال</span>
              </td>
              <td width="200">
                <ngx-table-dropdown [options]="tableActions" (onActionSelected)="doAction($event, item)"></ngx-table-dropdown>
              </td>
            </tr>
          </tbody>
        </table>
        <ngx-pagination (pageInit)="pageInit($event)" (pageChange)="pageChange($event)" [isEmptyNext]="isPaginationNextEmpty"></ngx-pagination>
      </nb-card-body>
  </nb-card>
