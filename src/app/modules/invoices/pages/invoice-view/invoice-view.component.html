<div class="page-header"></div>
<nb-card accent="info" >
  <nb-card-header>
    <ng-container ><span>الفواتير</span></ng-container>
    
    
    <div class="float-left">
        <button class="rafidin-icon-button" nbButton status="info" (click)="openCreateDialog()">
          <i class="nb-plus"></i>
          <ng-container ><span>اضافة فاتورة</span></ng-container>
        </button>
    </div>
  </nb-card-header>
  <nb-card-body>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">اسم الزبون</th>
            <th scope="col">التكلفة الكلية</th>
            <th scope="col">المسددة</th>
            <th scope="col">المتبقي</th>
            <th scope="col">مسددة كلياً</th>
            <th scope="col">الخيارات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.customer.name}}</td>
            <td>{{item.total_amount}}</td>
            <td>{{item.payed_amount}}</td>
            <td>{{item.remaining_amount}}</td>
            <td *ngIf="item.is_fully_paid == 0"> <span class="badge badge-danger">غير مسددة</span> </td>
            <td *ngIf="item.is_fully_paid == 1"> <span class="badge badge-success">مسددة</span> </td>
            <td width="200">
              <ngx-table-dropdown [options]="tableActions" (onActionSelected)="doAction($event, item)"></ngx-table-dropdown>
            </td>
          </tr>
        </tbody>
      </table>
  
    </nb-card-body>
</nb-card>
