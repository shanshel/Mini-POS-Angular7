<div class="page-header"></div>
<nb-card accent="info" >
  <nb-card-header>
    <ng-container ><span>الزبائن</span></ng-container>
    
    
    <div class="float-left">
        <button class="rafidin-icon-button" nbButton status="info" (click)="openCreateDialog()">
          <i class="nb-plus"></i>
          <ng-container ><span>اضافة زبون</span></ng-container>
        </button>
    </div>
  </nb-card-header>
  <nb-card-body>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">اسم الزبون</th>
            <th scope="col">رقم الزبون</th>
            <th scope="col">الديون الكلية</th>
            <th scope="col">الخيارات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of banks">
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{-1 * item.credit}}</td>
            <td width="200">
              <ngx-table-dropdown [options]="tableActions" (onActionSelected)="doAction($event, item)"></ngx-table-dropdown>
            </td>
          </tr>
        </tbody>
      </table>
  
    </nb-card-body>
</nb-card>
