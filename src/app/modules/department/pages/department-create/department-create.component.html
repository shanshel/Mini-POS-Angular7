<nb-card accent="info">
  <nb-card-header ngxTranslate="add_circuit">اضافة دائرة </nb-card-header>
  <nb-card-body>
    <form [formGroup]="_form">
      <div class="row">
        <div class="input-group col-6 mb-3">
          <label ngxTranslate="circuit_name">اسم الدائرة</label>
          <input type="text" nbInput fullWidth formControlName="name" [status]="_form.controls.name.errors && (_form.controls.name.touched || _form.controls.name.dirty) ? 'danger' : ''">
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton [disabled]="_form.invalid" (click)="_form.valid && onSubmit()" ngxTranslate="add">أضافة</button>
  </nb-card-footer>
</nb-card>
