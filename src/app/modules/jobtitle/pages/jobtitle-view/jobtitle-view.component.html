<div class="page-header"></div>
<nb-card accent="info" >
  <nb-card-header>
    <ng-container ><span ngxTranslate="view_job_title">عرض العناوين الوظيفية</span></ng-container>
    
    
    <div class="float-left">
        <button class="rafidin-icon-button" nbButton status="info" (click)="openCreateDialog()">
          <i class="nb-plus"></i>
          <ng-container ><span ngxTranslate="add_job_title">اضافة عنوان وظيفي</span></ng-container>
        </button>
    </div>
  </nb-card-header>
  <nb-card-body>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" ngxTranslate="job_title">العنوان الوظيفي</th>
            <th scope="col" ngxTranslate="choise">الخيارات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of jobtitles">
            <td>{{item.name}}</td>
            <td width="200">
              <ngx-table-dropdown [options]="tableActions" (onActionSelected)="doAction($event, item)"></ngx-table-dropdown>
            </td>
          </tr>
        </tbody>
      </table>
  
    </nb-card-body>
</nb-card>
